<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../vendor/css/normalize.min.css">

<body>
(served from user/0.html)
<main id="mapp-container">
    <h3>This is the user/0.html main content.</h3>
    <p>The requested username is <code id="userName"></code>.</p>
    <script>
        console.log("full user/0.html start");
        mapp.ready
            .then(()=>{
                console.log("0.html mapp.ready");
                const match = mapp.match();
                if (match) {
                    console.log("parsed user is: " + match[1]);
                    document.getElementById("userName").innerHTML = match[1];
                } else {
                    console.warn("failed to parse user while at url " + document.location);
                }
            })
            .catch(e=>{
                console.warn("mapp not ready");
                console.warn(e);
            });
    </script>
</main>
<script src="../js/rq.js"></script>
<script src="../js/mapp.js"></script>
</body>

</html>
